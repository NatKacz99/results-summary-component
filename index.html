<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="left">
      <p class="title1">Your Result<p>
      <div class="circle">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>
      <div class="left-text">
        <p><span>Great</span></p>
        <p>
          You scored higher than 65% of the people who have taken these
          tests.</p>
        </p>
      </div>
    </div>
    <div class="right">
      <span class="title2">Summary</span>
      <div class="scores">
        <div class="score-reaction score">
          <div class="score-con">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <span>Reaction</span>
          </div>
          <span class="black-text">80 / <span class="grey">100</span></span>
        </div>
        <div class="score-memory score">
          <div class="score-con">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <span>Memory</span>
          </div>
          <span class="black-text">92 / <span class="grey">100</span></span>
        </div>
        <div class="score-verbal score">
          <div class="score-con">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <span>Verbal</span>
          </div>
          <span class="black-text">61 / <span class="grey">100</span></span>
        </div>
        <div class="score-visual score">
          <div class="score-con">
            <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <span>Visual</span>
          </div>
          <span class="black-text">71 / <span class="grey">100</span></span>
        </div>

      </div>
      <input type="submit" value="Continue">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NatKacz99" target="_blank">NatKacz</a>.
  </div>
</body>

</html>
